name: Use API Key

on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use API Key in Environment Variable
        env:
          API_KEY: ${{ secrets.CRYPTO_API_KEY }}

      - name: check to see if key is saved
        run: echo "API_KEY =${{ secrets.CRYPTO_API_KEY}}"
